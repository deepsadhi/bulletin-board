# list of stages
stages:

# list of environment for CI
  - build
  - test
  - package
  
# list of stages for CD
  - testing
  - development
  - release
  - production

# list of tasks

api-build:
  image: 'node:8.12.0-alpine'
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
    - api/dist/
    - api/node_modules/
    expire_in: 1 week
  stage: build
  tags:
    - docker
  script:
    - echo "Building artifact"
    - cd api
    - npm install
    - npm run build
    - ls -al

    
  only:
    - test
    - dev
    - master
    # - /^BB-.*$/


app-build:
  image: 'node:8.12.0-alpine'
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
    - dist/
    - node_modules/
    expire_in: 1 week
  stage: build
  tags:
    - docker
  script:
    - echo "Building artifact"
    - cd app
    - npm install
    - npm run build

  only:
    - test
    - node-react
    - master
    # - /^BB-.*$/


