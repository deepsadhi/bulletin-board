pakage-app:
  stage: package
  tags:
    - shell
  script:
    - echo "packing app"
    - ls -al
    
  dependencies:
    - app-build
  only:
    - test
    - node-react
    - master


pakage-api:
  stage: package
  tags:
    - shell
  script:
    - echo "packing api"
    - ls -al
    
  dependencies:
    - api-build
  only:
    - test
    - dev
    - master
    
deploy-to-test:
  stage: testing
  tags:
    - docker
  script:
    - echo "Deploying to Test environment"
  only:
    - test
  

deploy-to-dev:
  stage: development
  tags:
    - docker
  script:
    - echo "Deploying to Developer environment"
  only:
    - node-react

deploy-to-qa:
  stage: development
  tags:
    - docker
  script:
    - echo "Deploying to QA environment"
  
  only:
    - node-react
    

deploy-to-uat:
  stage: development
  tags:
    - docker
  script:
    - echo "Deploying to UAT environment"
  
  only:
    - node-react
    

deploy-to-release:
  stage: release
  tags:
    - docker
  script:
    - echo "Deploying to Staging environment"
  only:
    - master


deploy-to-production:
  stage: production
  tags:
    - docker
  script:
    - echo "Deploying to Production environment"
  when: manual
  only:
    - tags
    